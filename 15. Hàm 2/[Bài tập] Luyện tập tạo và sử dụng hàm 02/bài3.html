<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính giai thừa của 1 số</h1>
    <input type="text" placeholder="nhập số" id="input">
    <button onclick="input()">Tính</button>
    <script>
        function input() {
            let a = document.getElementById('input').value;
            let giaithua = 1;
            for(let i = a; i > 1; i--) {
                giaithua *= i; 
            };
            alert('giai thừa của ' + a + ' là: ' + giaithua)
            
        }
    </script>
</body>
</html>
