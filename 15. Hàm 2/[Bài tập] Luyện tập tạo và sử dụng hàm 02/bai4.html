<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kiểm tra kí tự nhập vào</h1>
    <input type="text" placeholder="nhập kí tự" id="input">
    <button onclick="check()">Kiểm tra</button>
    <script>
        function check() {
            let a = document.getElementById('input').value;
            if(typeof a == 'Number') {
                alert('kí tự bạn vừa nhập là số')
            }
            else {
                alert('kí tự này không phải số')
            }
            console.log(typeof a);
        }
     </script>
</body>
</html>
